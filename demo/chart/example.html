<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8" />
    <title>Chart Examples</title>
    <link
      href="/static/css/temba-components.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:300|Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="../styles.css"
      rel="stylesheet"
      type="text/css"
    />
</head>
<body>
    <h1>Chart Examples</h1>
    <p><a href="../index.html">‚Üê Back to main demo</a></p>
    
    <div class="example">
        <h3>Basic Chart</h3>
        <p>A basic chart component loading data from JSON</p>
        <div style="height: 400px; width: 100%; max-width: 600px;">
            <temba-chart url="../data/server/basic-chart.json"></temba-chart>
        </div>
    </div>

    <div class="example">
        <h3>Duration Formatted Chart</h3>
        <p>A chart with duration formatting for time-based data</p>
        <div style="height: 400px; width: 100%; max-width: 600px;">
            <temba-chart format-duration header="Process Times" url="../data/server/duration-chart.json"></temba-chart>
        </div>
    </div>

    <div class="example">
        <h3>Chart with Custom Header</h3>
        <p>A chart with a custom header loading financial data</p>
        <div style="height: 400px; width: 100%; max-width: 600px;">
            <temba-chart header="Financial Overview" url="../data/server/custom-chart.json"></temba-chart>
        </div>
    </div>

    <script type="module">
      import '../../out-tsc/temba-modules.js';
    </script>
</body>
</html>
