<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Empty Select - Simple</title>
    <script type="module" src="../dist/temba-components.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        temba-select {
            display: block;
            width: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Empty Select Test</h1>
    
    <div class="test">
        <h3>Test 1: Empty Select</h3>
        <p>Click this select - should show "No options":</p>
        <temba-select placeholder="Click me!"></temba-select>
    </div>
    
    <div class="test">
        <h3>Test 2: Regular Select (for comparison)</h3>
        <p>Click this select - should show options:</p>
        <temba-select placeholder="Click me!">
            <temba-option name="Option 1" value="1"></temba-option>
            <temba-option name="Option 2" value="2"></temba-option>
        </temba-select>
    </div>

    <script>
        // Add some logging to help debug
        document.addEventListener('DOMContentLoaded', () => {
            const selects = document.querySelectorAll('temba-select');
            selects.forEach((select, index) => {
                console.log(`Select ${index + 1} options:`, select.getStaticOptions ? select.getStaticOptions() : 'No getStaticOptions method');
                
                select.addEventListener('click', (e) => {
                    console.log(`Select ${index + 1} clicked`);
                });
            });
        });
    </script>
</body>
</html>
