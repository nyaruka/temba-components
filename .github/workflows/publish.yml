name: Publish to NPM

on:
  push:
    tags:
      - '*'
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v4
      - run: docker network create --driver bridge textit_default
      - name: Set environment variables
        run: |
          echo "NYARUKA_HOME=$(dirname ${{ github.workspace }})" >> $GITHUB_ENV
          echo "CONDUCTOR_HOME=/tmp/conductor" >> $GITHUB_ENV
          mkdir -p /tmp/conductor/workspaces
      - name: Build in dev container
        uses: devcontainers/ci@v0.3
        with:
          runCmd: yarn run build
          push: never
          env: |
            CI=true
      - name: Check build output
        run: ls -la && ls -la dist/ || echo "No dist folder"
      - name: Setup Node.js and upgrade npm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Upgrade npm to latest (requires 9.5.0+ for provenance)
        run: |
          echo "Current npm version:"
          npm --version
          npm install -g npm@latest
          echo "Updated npm version:"
          npm --version
      - name: Publish to NPM
        run: npm publish --provenance --access public
