name: 'CLA Assistant'
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    if: |
      !(
        github.event.pull_request.user.login == 'github-copilot[bot]' ||
        github.actor == 'github-copilot[bot]'
      )
    steps:
      - name: 'CLA Assistant'
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        # Beta Release
        uses: contributor-assistant/github-action@v2.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.CLA_TOKEN }}
        with:
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://github.com/nyaruka/license/blob/main/TextIt_CLA.md'
          branch: 'main'
          allowlist: |
            bot*
            *copilot*
          remote-organization-name: 'nyaruka'
          remote-repository-name: 'legal'
